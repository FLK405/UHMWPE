<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - UHMWPE材料数据库</title>
    <!-- 引入编译后的 Tailwind CSS -->
    <link href="css/style.css" rel="stylesheet">
    <style>
        /* 基本的加载状态样式，可以根据需要美化 */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999; /*确保在最上层*/
        }
        .loading-spinner {
            border: 4px solid #f3f3f3; /* Light grey */
            border-top: 4px solid #3498db; /* Blue */
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen font-sans">
    <!-- 加载状态提示 -->
    <div id="loadingOverlay" class="loading-overlay" style="display: none;">
        <div class="loading-spinner"></div>
        <p class="ml-3 text-gray-700">处理中...</p>
    </div>

    <div class="bg-white p-8 rounded-xl shadow-xl w-full max-w-md">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-8">UHMWPE材料数据库 - 登录</h1>
        
        <!-- 登录表单 -->
        <form id="loginForm" class="space-y-6">
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700 mb-1">用户名</label>
                <input type="text" id="username" name="username" required 
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-shadow"
                       placeholder="请输入用户名">
            </div>
            
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-1">密码</label>
                <input type="password" id="password" name="password" required
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-shadow"
                       placeholder="请输入密码">
            </div>
            
            <button type="submit" id="loginButton"
                    class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-3 px-4 rounded-lg focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-all duration-150 ease-in-out transform hover:scale-105 shadow-md">
                登 录
            </button>
        </form>
        
        <!-- 错误消息提示区 -->
        <div id="errorMessage" class="mt-6 text-center text-sm text-red-600 min-h-[1.25rem]" role="alert" aria-live="assertive">
            <!-- 错误消息将通过JS动态插入此处 -->
        </div>

        <!-- (可选) 跳转到注册或其他链接 -->
        <!-- <p class="mt-6 text-center text-sm text-gray-600">
            还没有账户? <a href="/register.html" class="font-medium text-indigo-600 hover:text-indigo-500">立即注册</a>
        </p> -->
    </div>

    <!-- 全局消息提示 (Toast) 容器 -->
    <div id="toastContainer" class="fixed bottom-5 right-5 space-y-3 z-50">
        <!-- Toast 消息会动态添加到这里 -->
    </div>

    <!-- 引入登录相关的 JavaScript 文件 -->
    <script src="js/main.js"></script> <!-- main.js for showLoading, showToast -->
    <script src="js/auth.js"></script>
</body>
</html>
