<!DOCTYPE html>
<html lang="zh-CN">
<head>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* 自定义滚动条样式 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
        .sidebar-link {
            @apply block w-full text-left px-4 py-2.5 text-sm text-gray-700 hover:bg-blue-500 hover:text-white rounded-md transition-colors duration-150 flex items-center;
        }
        .sidebar-link svg {
            /* Ensured h-5 w-5 for 20px by 20px container */
            @apply mr-3 flex-shrink-0 h-5 w-5; 
        }
        .sidebar-link.active {
            @apply bg-blue-600 text-white;
        }
        .stat-card {
            @apply p-6 rounded-xl shadow-lg hover:shadow-2xl transition-shadow duration-300 ease-in-out;
        }
        .stat-card-title {
            @apply text-xl font-semibold mb-2 flex items-center;
        }
        .stat-card-description {
            @apply text-sm mb-3;
        }
        .stat-card-number {
            @apply text-3xl font-bold;
        }
        /* 表格统一样式 */
        .data-table {
            @apply min-w-full whitespace-nowrap bg-white rounded-lg shadow;
        }
        .data-table thead {
            @apply bg-gray-200;
        }
        .data-table th {
            @apply px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider;
        }
        .data-table tbody {
            @apply bg-white divide-y divide-gray-200;
        }
        .data-table td {
            @apply px-6 py-4 whitespace-nowrap text-sm;
        }
        .data-table td.text-gray-900 {
            @apply text-gray-900;
        }
        .data-table td.text-gray-500 {
            @apply text-gray-500;
        }
        .data-table .action-link {
            @apply font-medium;
        }
        .data-table .action-link-view {
            @apply text-indigo-600 hover:text-indigo-900;
        }
        .data-table .action-link-edit {
            @apply text-green-600 hover:text-green-900 ml-2 md:ml-4;
        }
        .data-table .action-link-delete {
            @apply text-red-600 hover:text-red-900 ml-2 md:ml-4;
        }
        /* Tab Styles */
        .tab-button {
            @apply px-4 py-2 font-medium text-sm rounded-md transition-colors duration-150;
        }
        .tab-button.active {
            @apply bg-blue-600 text-white shadow-md;
        }
        .tab-button:not(.active) {
            @apply text-gray-600 hover:bg-gray-200 hover:text-gray-800;
        }
        .tab-content {
            @apply hidden mt-6; /* Hidden by default */
        }
        .tab-content.active {
            @apply block; /* Shown when active */
        }
        .action-button {
             @apply bg-green-500 hover:bg-green-600 text-white font-medium py-2 px-4 rounded-lg shadow-sm flex items-center text-sm transition-colors duration-150;
        }
        .action-button svg {
            @apply h-4 w-4 mr-1.5;
        }
        .module-description {
            @apply text-gray-600 mb-4 p-4 bg-blue-50 border border-blue-200 rounded-lg;
        }
    </style>
</head>

                if (l.dataset.module === moduleName) {
                    l.classList.add('active');
                }
            });

            const moduleButton = document.querySelector(`.sidebar-link[data-module="${moduleName}"]`);

            if (moduleName === 'home') {
                moduleContentHTML = homePageHTMLTemplate;
                contentArea.innerHTML = moduleContentHTML;
                loadDashboardStats(); 
                addQuickNavListeners(); 
                addLearnMoreListeners();
                return;

                             <button class="action-button bg-yellow-500 hover:bg-yellow-600">

            const tabContentsContainer = contentArea.querySelector(`#${contentContainerId}`);
            if (!tabContentsContainer) return;
            
            let isActiveSet = Array.from(tabButtons).some(button => button.classList.contains('active'));
            if (!isActiveSet && tabButtons.length > 0) {
                tabButtons[0].classList.add('active');
                const firstTabId = tabButtons[0].dataset.tab;
                const firstTabContent = tabContentsContainer.querySelector(`#${firstTabId}`);
                if (firstTabContent) firstTabContent.classList.add('active');
            } else { 
                 tabButtons.forEach(button => {
                    if (button.classList.contains('active')) {
                        const activeTabId = button.dataset.tab;
                        const activeTabContent = tabContentsContainer.querySelector(`#${activeTabId}`);
                        if (activeTabContent) { // Make sure only one content is active
                           Array.from(tabContentsContainer.querySelectorAll('.tab-content')).forEach(tc => tc.classList.remove('active'));
                           activeTabContent.classList.add('active');
                        }
                    }
                 });

                button.removeEventListener('click', handleTabButtonClick); 
                button.addEventListener('click', handleTabButtonClick);
